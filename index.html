<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Liberchat</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<style>
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
		background: linear-gradient(135deg, #f5f6fa 0%, #e0e4ea 100%);
		margin: 0;
		color: #222;
		font-family: 'Segoe UI', Arial, sans-serif;
	}
	.logo {
		width: 72px;
		height: 72px;
		margin-bottom: 18px;
		border-radius: 16px;
		box-shadow: 0 2px 12px #0001;
		background: #fff;
		padding: 8px;
	}
	.title {
		font-size: 2em;
		font-weight: 700;
		letter-spacing: 1px;
		color: #c00;
		margin-bottom: 8px;
	}
	.loader {
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 18px 0 10px 0;
	}
	.loader-dot {
		width: 12px;
		height: 12px;
		margin: 0 4px;
		border-radius: 50%;
		background: #c00;
		animation: bounce 1.2s infinite ease-in-out both;
	}
	.loader-dot:nth-child(2) {
		animation-delay: 0.2s;
	}
	.loader-dot:nth-child(3) {
		animation-delay: 0.4s;
	}
	@keyframes bounce {
		0%, 80%, 100% { transform: scale(0.7); opacity: 0.5; }
		40% { transform: scale(1.2); opacity: 1; }
	}
	.slogan {
		font-size: 1em;
		color: #888;
		margin-bottom: 18px;
	}
	#server-form {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 8px;
		margin-top: 10px;
	}
	#server-input {
		padding: 8px 12px;
		border-radius: 6px;
		border: 1px solid #bbb;
		font-size: 1em;
		width: 260px;
		background: #fff;
		color: #222;
		box-shadow: 0 1px 4px #0001;
	}
	#server-form button {
		padding: 8px 24px;
		background: #c00;
		color: #fff;
		border: none;
		border-radius: 6px;
		font-weight: 600;
		font-size: 1em;
		cursor: pointer;
		transition: background 0.2s, box-shadow 0.2s;
		box-shadow: 0 1px 4px #c001;
	}
	#server-form button:hover {
		background: #a00;
		box-shadow: 0 2px 8px #c002;
	}
	</style>
</head>
<body>
	<img src="assets/icon.ico" alt="Logo Liberchat" class="logo">
	<div class="title">LIBERCHAT</div>
	<div class="loader">
		<div class="loader-dot"></div>
		<div class="loader-dot"></div>
		<div class="loader-dot"></div>
	</div>
	<div class="slogan">Votre messagerie, votre choix de serveur</div>
	<form id="server-form">
		<input id="server-input" type="text" placeholder="URL du serveur (ex: https://liberchat-3-0-1.onrender.com/)" value="https://liberchat-3-0-1.onrender.com/" required />
		<button type="submit">Se connecter</button>
		<div id="error-msg" style="color:#c00;font-size:0.95em;margin-top:6px;display:none;"></div>
	</form>
	<script>
	function isValidURL(url) {
		try {
			const u = new URL(url);
			return u.protocol === 'https:' || u.protocol === 'http:';
		} catch {
			return false;
		}
	}
	document.getElementById('server-form').addEventListener('submit', function(e) {
		e.preventDefault();
		const server = document.getElementById('server-input').value.trim();
		const errorMsg = document.getElementById('error-msg');
		if (!isValidURL(server)) {
			errorMsg.textContent = "Veuillez saisir une URL valide (commen√ßant par https:// ou http://).";
			errorMsg.style.display = 'block';
			return;
		}
		errorMsg.style.display = 'none';
		window.electronAPI && window.electronAPI.selectServer(server);
	});
	</script>
</body>
</html>
